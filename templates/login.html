<!DOCTYPE html>
<html>
<head>
    <title>ARCBiotracker Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom Theme Colors */
        :root {
            --primary-color: #d5eaef; /* Light Blue */
            --accent-color: #0066cc; /* Blue */
            --navbar-bg-color: var(--primary-color);
            --form-bg-color: #f9f9f9; /* Light Gray */
        }

        /* Login Page Styles */
        body {
            background-color: var(--primary-color);
        }

        .container {
            background-color: var(--form-bg-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h2 {
            color: var(--accent-color);
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group label {
            color: var(--accent-color);
            font-weight: bold;
        }

        .btn-primary {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #0055b3; /* Slightly Darker Shade */
            border-color: #0055b3;
        }

        .btn-secondary {
            background-color: #ccc; /* Gray */
            border-color: #ccc;
            width: 100%;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background-color: #b3b3b3; /* Slightly Darker Shade */
            border-color: #b3b3b3;
        }

        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <h2>ARCBiotracker Login</h2>
                {% if message %}
                    <div class="alert alert-danger">{{ message }}</div>
                {% endif %}
                {% if success %}
                    <div class="alert alert-success" role="alert">{{ success }}</div>
                {% endif %}
                <form action="/login" method="POST">
                    <div class="form-group">
                        <label for="Username">Username</label>
                        <input type="text" name="Username" class="form-control" id="Username" required>
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" name="Password" class="form-control" id="Password" required>
                    </div>
                    <div class="form-group">
                        <label>User Type</label><br>
                        <div id="user-selector">
                            <div class="user-type"><input type="radio" id="patient" name="user_type" value="Patient"><label for="patient">Patient</label></div>
                            <div class="user-type"><input type="radio" id="caregiver" name="user_type" value="Caregiver"><label for="caregiver">Caregiver</label></div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <a href="/sign-up" class="btn btn-secondary">Don't have an account? Sign up</a>
            </div>
        </div>
    </div>
</body>
</html>
