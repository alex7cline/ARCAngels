<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>ARCBiotracker</title>
    <style>
        /* Custom Theme Colors */
        :root {
            --primary-color: #d5eaef; /* Light Blue */
            --accent-color: #0066cc; /* Blue */
            --navbar-bg-color: var(--primary-color);
            --form-bg-color: #f9f9f9; /* Light Gray */
        }
        body {
            background-color: #d5eaef;
        }
        /* Navigation Bar Styles */
        .navbar {
            background-color: var(--form-bg-color);
        }

        .navbar-brand {
            color: var(--accent-color);
        }

        .navbar-nav .nav-link {
            color: var(--accent-color);
        }

        .navbar-nav .nav-link:hover {
            color: #004f99; /* Slightly Darker Shade */
        }

        /* Form Styles */
        .container {
            background-color: var(--form-bg-color);
            padding: 20px;
            border-radius: 10px;
        }

        h2 {
            color: var(--accent-color);
            margin-bottom: 20px;
        }

        .form-group label {
            color: var(--accent-color);
            font-weight: bold;
        }

        .btn-primary {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .btn-primary:hover {
            background-color: #0055b3; /* Slightly Darker Shade */
            border-color: #0055b3;
        }
        /* Custom Card Styles */
        .reading-card {
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 30px;
        }
        .reading-card h2 {
            color: #0066cc; /* Blue */
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <!-- Website Name -->
        <a class="navbar-brand" href="/home">ARCBiotracker</a>

        <!-- Nav Tabs -->
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/home">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/view-readings">View Readings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/add-data">Add Readings</a>
            </li>
        </ul>

        <!-- Logout Button -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <form  class="form-inline my-2 my-lg-0" action="/logout" method="post"><button class="dropdown-item" type="submit">Logout</button></form>
            </li>
        </ul>
    </nav>

    <div class="container mt-5">
        <h2>Log Your Readings</h2>
        {% if success %}
            <div class="alert alert-success" role="alert">{{ success }}</div>
        {% endif %}
        <form action="/add-data" method="POST">
            <div class="form-group">
                <label for="readingdate">Date*:</label>
                <input type="date" class="form-control" id="readingdate" name="readingdate" value="" required>
            </div>

            <div class="form-group">
                <label for="Time">Time*:</label>
                <input type="time" class="form-control" id="time" name="time" value="" required>
            </div>

            <div class="form-group">
                <label for="reading">Reading (mg/dL)*:</label>
                <input type="number" class="form-control" id="reading" name="reading" value="" required>
            </div>

            <div class="form-group">
                <label for="Notes">Notes:</label>
                <input type="text" class="form-control" id="notes" name="Notes" value="">
            </div>

            <div class="form-group">
                <label for="device">Device:</label>
                <input type="text" class="form-control" id="device" name="device" value="" required>
            </div>

            <button type="submit" class="btn btn-primary" style="background-color: var(--accent-color); border-color: var(--accent-color);">
                Submit
            </button>
        </form>
    </div>

    <!-- Add Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
